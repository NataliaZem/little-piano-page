<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poker Face - Lady Gaga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="keys-wrapper">
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd><br><br>
                <span class="sound">F#</span>
            </div>
        </div>
        <div class="keys">
            <div data-key="83" class="key">
                <kbd>S</kbd><br><br>
                <span class="sound">G#</span>
            </div>
        </div>
        <div class="keys">
            <div data-key="68" class="key">
                <kbd>D</kbd><br><br>
                <span class="sound">A#</span>
            </div>
        </div>
        <div class="keys">
            <div data-key="70" class="key">
                <kbd>F</kbd><br><br>
                <span class="sound">B</span>
            </div>
        </div>
        <div class="keys">
            <div data-key="71" class="key">
                <kbd>G</kbd><br><br>
                <span class="sound">C#</span>
            </div>
        </div>
        <div class="keys">
            <div data-key="72" class="key">
                <kbd>H</kbd><br><br>
                <span class="sound">D#</span>
            </div>
        </div>
        <div class="keys">
            <div data-key="74" class="key">
                <kbd>J</kbd><br><br>
                <span class="sound">E</span>
            </div>
        </div>
        <div class="keys">
            <div data-key="75" class="key">
                <kbd>K</kbd><br><br>
                <span class="sound">F#</span>
            </div>
        </div>
        <div class="keys">
            <div data-key="76" class="key">
                <kbd>L</kbd><br><br>
                <span class="sound">G#</span>
            </div>
        </div>
    </div>
    
    <audio data-key="65" src="sounds/Fhred.mp3"></audio>
    <audio data-key="83" src="sounds/Ghred.mp3"></audio>
    <audio data-key="68" src="sounds/Ahred.mp3"></audio>
    <audio data-key="70" src="sounds/Bred.mp3"></audio>
    <audio data-key="71" src="sounds/Chblack.mp3"></audio>
    <audio data-key="72" src="sounds/Dhblack.mp3"></audio>
    <audio data-key="74" src="sounds/Eblack.mp3"></audio>
    <audio data-key="75" src="sounds/Fhblack.mp3"></audio>
    <audio data-key="76" src="sounds/Ghblack.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
